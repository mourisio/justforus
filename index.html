<style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
    body {
        font-family: 'Varela Round', sans-serif;
        /* Set the background image */
        background-image: url('img.jpg');
        
        /* Specify background properties */
        background-size: contain; /* Cover the entire viewport */
        background-position: center center; /* Center the background image */
        background-repeat: no-repeat; /* Do not repeat the background image */
        
        background-attachment: fixed;
        
        /* Additional styles for the body */
        margin: 0; /* Remove default margin */
        padding: 0;
        overflow: hidden;
    }
    .animated-text {
        color: white;
        font-size: 15vw;
        width: max-content;
        position: absolute;
        left: 150px;
        transform: translate(-50%, -50%) translateY(-50px);
        opacity: 0;
        animation: slideIn 3s forwards ease-out;
    }   
    @keyframes slideIn {
        to {
            transform: translate(-50%, -50%); /* Reset transform for final position */
            opacity: 1;
        }
    }
    @keyframes slideInBox {
        to {
            opacity: 1;
        }
    }
    .first{
        top: 12%;
    }
    .second{
        top: 24%;
        width: max-content;
        animation-delay: 1s;
    }
    .third{
        top: 36%;
        animation-delay: 2s;
        color: #db1581;
    }
    .box{
        position: absolute;
        height: max-content;
        width: max-content;
        bottom: 28%;
        left: 25px;
        color: white;
        font-size: 60px;
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: center;
        align-content: flex-start;
        flex-direction: column;
        top: 60vh;
    }
    .box1{
        font-size: 8vw;
        animation: slideInBox 1s forwards ease-out;
        opacity: 0;
        animation-delay: 5s;
    }

    /* CSS */
    .buttonYes{
        animation: slideInBox 1s forwards ease-out;
        animation-delay: 5s;
        position: relative;
        font-size: 6vw;
        height: 55px;
        letter-spacing: 1px;
        margin-top: 40px;
        background: rgb(94, 93, 240, 0.6);
        border-radius: 999px;
        box-shadow: #5E5DF0 0 10px 20px -10px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        font-family: Inter,Helvetica,"Apple Color Emoji","Segoe UI Emoji",NotoColorEmoji,"Noto Color Emoji","Segoe UI Symbol","Android Emoji",EmojiSymbols,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue","Noto Sans",sans-serif;
        font-weight: 700;
        line-height: 24px;
        opacity: 0;
        outline: 0 solid transparent;
        padding: 8px 18px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: fit-content;
        word-break: break-word;
        border: 0;
        margin-top: 13px;
    }
    #video{
        width: 350px;
        height: 350px;
        display: none;
        position: absolute;
        box-sizing: border-box;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 0;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="animated-text first">JUST</div>
    <div class="animated-text second">ME AND</div>
    <div class="animated-text third">YOU</div>
    <div class="box">
        <div class="box1">Sunday evening ?</div>
        <button onclick="btnClick()" class="buttonYes">OFCOURSE</button>
    </div>
    <video id="video" src="cat.mp4"></video>
    <script>
        function btnClick()
        {
            let vid = document.getElementById('video');
            vid.style.display = 'block';
            vid.play();
            vid.addEventListener('ended', function() {
                vid.style.display = "none";
            });
        }
    </script>
</body>
</html>
